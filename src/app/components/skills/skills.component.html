<div class="page-header">
    <h1 class="page-header__text">
        {{title}}
    </h1>
</div>

<div class="technology-section row" *ngFor="let group of technologyGroups">
    <h2 class="technology-section__header">{{group.header}}</h2>
    <p class="technology-section__intro">{{group.subHeader}}</p>
    <div class="technology-group col-lg-2 col-sm-3 col-xs-6" *ngFor="let tech of group.technologies">
        <div class="technology-group__image icon-{{tech.image}}"></div>
        <p class="technology-group__text">{{tech.name}}</p>
    </div>
</div>

<footer></footer>
