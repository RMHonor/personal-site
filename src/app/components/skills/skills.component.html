<div class="page-header">
    <h1 class="page-header__text">
        {{title}}
    </h1>
</div>

<div class="technology-section" *ngFor="let group of technologyGroups">
    <h2>{{group.header}}</h2>
    <h3>{{group.subHeader}}</h3>
    <div class="technology-group" *ngFor="let tech of group.technologies">
        <img class="technology-group__image" src="{{tech.image}}" alt="{{tech.name}}">
        <span class="technology-group__text">{{tech.name}}</span>
    </div>
</div>
