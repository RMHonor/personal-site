<div
    class="sidenav"
    *ngIf="showNav"
    [@leftSlide]>
    <div class="sidenav__logo-wrapper">
        <img src="../../assets/images/logo.png" class="sidenav__logo"/>
    </div>

    <div>
        <p class="sidenav__heading">
            Richard Honor
        </p>
    </div>
    <ul class="sidenav__list">
        <li
            class="sidenav__link"
            routerLink="/home"
            routerLinkActive="sidenav__link--active"
            (click)="toggleNav(false)"
        >
            Home
        </li>
        <li
            class="sidenav__link"
            routerLink="/skills"
            routerLinkActive="sidenav__link--active"
            (click)="toggleNav(false)"
        >
            Skills
        </li>
        <li
            class="sidenav__link"
            routerLink="/contact"
            routerLinkActive="sidenav__link--active"
            (click)="toggleNav(false)"
        >
            Contact
        </li>
    </ul>
</div>

<div
    class="sidenav__page-filter"
    *ngIf="showNav"
    (click)="toggleNav(false)"
></div>

<div
    class="sidenav__menu-toggle"
    (click)="toggleNav(!navSelected)">
    <span *ngFor="let i of [0,1,2]" [ngClass]="{'sidenav--toggled': navSelected}"></span>
</div>
